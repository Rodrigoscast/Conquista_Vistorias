<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/header.css">

    <link rel="shortcut icon" href="./assets/casa_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="dropdown">
            <button><i class="bi bi-person-circle"></i><p>Rodrigo Silva Castro</p></button>
            <div class="dropdown-content">
                <a href="#">Alterar Senha</a>
                <a href="#" id="bottom_a">Logout</a>
            </div>
        </nav>
    </header>
    <nav class="sidebarMain">
        <div id="imagem_geral">
            <div id="imob_logo">
                <a href="./index.html" id="imob"><img src="./assets/casa_icon.png" alt="imob_logo"></a>
            </div>
            <div id="imob_logoLarge">
                <a href="./index.html" id="imob_large"><img src="./assets/LOGO TIPO COM CRECI SEM FUNDO.png" alt="imob_logoLarge"></a>
            </div>
        </div>
        <div class="expand_bar" id="expand_button">
            <i class="bi bi-list"></i>
        </div>
        <ul class="sidebar">
            <li class="item-menu">
                <a href="./index.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="vistoria.html">
                    <span class="icon"><i class="bi bi-file-earmark-plus"></i></span>
                    <span class="txt-link"><p id="changer">Vistoria</p></span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="imovel.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Imóvel</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="administrador.html">
                    <span class="icon"><i class="bi bi-person-gear"></i></span>
                    <span class="txt-link">Administração</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="principal">
        <div class="background">
            <div class="titulo">
                <h1>Dashboard</h1>
            </div>
            <div class="page">
                <div class="pesquisa">
                    <div class="dados">
                        <div class="monthDiv">
                            <select name="mes" id="month">
                                <option selected disabled>Escolha o mês</option>
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <option value="marco">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>
                            </select>
                        </div>
                        <div class="yearDiv">
                            <select name="ano" id="year">
                                <option selected disabled>Escolha o ano</option>
                                <option value="2023">2023</option>
                            </select>
                        </div>
                    </div>
                    <button class="search" onclick="search()">Pesquisar</button>
                </div>
                <div class="resumo">
                    <p>Feitas esse mês: 0</p>
                    <p>Última do mês: Vazio</p>
                    <button onclick="trocaSwitch()" id="botaozim">Darkmode</button>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
